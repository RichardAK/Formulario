<!DOCTYPE html>
<html lang="Pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Registre a sua conta</h1>
    <form>
        <main>


            <div class="form1">

                <label for="Nome_usario">Nome Completo:</label>
                <input type="text" name="Nome Completo">

                <label>E-mail:</label>
                <input type="text" name="EmaildoUsuario">

                <label>Telefone(opicional);</label>
                <input type="number" name="Telefone">

                <label>Estado Civil</label>
                <select name="EstadoCivil" id="EstadoCivil">
                    <option value="selecione">--Selecione--</option>
                    <option value="">Separado(a)</option>
                    <option value="">Casado(a)</option>
                    <option value="">Solteiro(a)</option>
                    <option value="">Viúvo(a)</option>
                    <option value="">Divorciado(a)</option>
                </select>

                <label for="Contato">Contato</label>
                <select name="" id="">
                    <option value="selecione">--Selecione--</option>
                    <option value="E-mail">E-mail</option>
                    <option value="Telefone">Telefone</option>
                </select>

            </div>

            <div class="form2">

                <label>Logradouro</label>
                <input type="text">

                <label>Número</label>
                <input type="text" maxlength="4">

                <label>Bairro(opicional)</label>
                <input type="text">

                <label>Cidade e Estado</label>
                <input type="text">

                <label>CEP</label>
                <input type="number">

                <label>Li e Concordo</label>
                <input type="checkbox" name="lieconcordo" id="lieconcordo">

                <input type="button" value="Enviar">
            </div>

        </main>
    </form>
</body>

</html>

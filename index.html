<!DOCTYPE html>
<html lang="Pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Registre a sua conta</h1>
    <form>
        <main>


            <div class="form">

                <label class="inabel1" for="Nome_usario">Nome Completo:</label>
                <input type="text" name="Nome Completo">

                <label class="inabel1">E-mail:</label>
                <input type="text" name="EmaildoUsuario">

                <label class="inabel1">Telefone(opicional);</label>
                <input type="number" name="Telefone">

                <label class="inabel2">Estado Civil</label>
                <select name="EstadoCivil" id="EstadoCivil">
                    <option value="selecione">--Selecione--</option>
                    <option value="">Separado(a)</option>
                    <option value="">Casado(a)</option>
                    <option value="">Solteiro(a)</option>
                    <option value="">Viúvo(a)</option>
                    <option value="">Divorciado(a)</option>
                </select>

                <label class="inabel2" for="Contato">Contato</label>
                <select name="" id="">
                    <option value="selecione">--Selecione--</option>
                    <option value="E-mail">E-mail</option>
                    <option value="Telefone">Telefone</option>
                </select>

            </div>

            <div class="form">

                <label class="inabel2">Endereço:</label>

                <label class="inabel2">Logradouro</label>
                <input type="text">

                <label class="inabel2">Número</label>
                <input type="text" maxlength="4">

                <label class="inabel2">Bairro(opicional)</label>
                <input type="text">

                <label class="inabel2">Cidade e Estado</label>
                <input type="text">

                <label class="inabel2">CEP</label>
                <input type="number">

                <label class="inabel2">Li e Concordo</label>
                <input type="checkbox" name="lieconcordo" id="lieconcordo">

            </div>

        </main>
    </form>
</body>

</html>
